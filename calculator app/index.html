<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <div class="buttons">
            <button onclick="clearResult()" class="orange-btn">Clr</button>
            <button onclick="deleteLast()" class="orange-btn">Del</button>
            <button onclick="appendInResult('9')">9</button>
            <button onclick="appendInResult('8')">8</button>
            <button onclick="appendInResult('7')">7</button>
            <button onclick="appendInResult('/')">/</button>
            <button onclick="appendInResult('*')">*</button>
            <button onclick="appendInResult('6')">6</button>
            <button onclick="appendInResult('5')">5</button>
            <button onclick="appendInResult('4')">4</button>
            <button onclick="appendInResult('-')">-</button>
            <button onclick="appendInResult('+')">+</button>
            <button onclick="appendInResult('3')">3</button>
            <button onclick="appendInResult('2')">2</button>
            <button onclick="appendInResult('1')">1</button>
            <button onclick="calculateResult()" class="orange-btn">=</button>
            <button onclick="appendInResult('.')">.</button>
            <button onclick="appendInResult('0')">0</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
